<!DOCTYPE html>
<html lang='en' data-ng-app="assembla">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asssembla Options</title>
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap-theme.css" rel="stylesheet">
		<link href="assembla.css" rel="stylesheet" media="screen">
  </head>
  <body data-ng-controller="assemblaOptionsController as vm" style="width:800px">
    <div class="container-fluid">
      <div class="well">
        <div class="panel panel-default" >
            <div class="panel-heading">
            <h1>Assembla Options</h1>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="apiKey" class="col-sm-3">Assembla API Key</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" ng-model-options="{debounce:1000}" 
									id="apiKey" ng-model="vm.options.key" placeholder="- api key -"  ng-change="vm.change()">
                </div>
              </div>
              <div class="form-group">
                <label for="apiSecret" class="col-sm-3">Assembla API Secret</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="apiSecret" ng-model-options="{debounce:1000}" 
									ng-model="vm.options.secret" placeholder="- api secret -" ng-change="vm.change()">
                </div>
              </div>
              <div class="form-group">
                <label for="statusTimeout" class="col-sm-3">Mentions Watch Interval</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="mentionsWatchInterval" 
									ng-model-options="{debounce:1000}"  ng-change="vm.change()"
									ng-model="vm.options.mentionWatchInterval" placeholder="60000">
                </div>
              </div>
              <div class="form-group">
                <label for="loadAllTickets" class="col-sm-3">Load all Tickets</label>
                <div class="col-sm-9">
									<span class='btn btn-default' ng-click="vm.options.loadAllTickets = !vm.options.loadAllTickets; vm.change()">
										<span class="glyphicon"
														ng-class="{'glyphicon-ban-circle': !vm.options.loadAllTickets,
																			'glyphicon-ok-circle': vm.options.loadAllTickets,
																			'text-danger': !vm.options.loadAllTickets,
																			'text-success': vm.options.loadAllTickets}">
										</span>
									</span>
								</div>
              </div>
							<div ng-show="vm.options.loadAllTickets">
								<br/>
								<div class="row">
									<div class="col-sm-3"></div>
									<div class="col-sm-9">
										<div class="row">
											<label for="purgeOpenTickets" class="col-sm-5">Purge open tickets?</label>
											<div class="col-sm-7">
												<span class="btn btn-sm btn-default" ng-click="vm.options.purgeOpenTickets = !vm.options.purgeOpenTickets; vm.change()">
													<span class="glyphicon"
															ng-class="{'glyphicon-ban-circle': !vm.options.purgeOpenTickets,
																				'glyphicon-ok-circle': vm.options.purgeOpenTickets,
																				'text-danger': !vm.options.purgeOpenTickets,
																				'text-success': vm.options.purgeOpenTickets}">
													</span>
												</span>
											</div>
										</div>
										<br />
										<div class="row">
											<label for="purgeBeforeDate" class="col-sm-5">Purge tickets before</label>
											<div class="col-sm-7">
												<input type="date" class="form-control" id="purgeBeforeDate" 
												ng-model-options="{debounce:1000}" ng-change="vm.change()"
												ng-model="vm.options.purgeBeforeDate" placeholder="2012-01-01">
											</div>
										</div>
									</div>
								</div>
								<br/>
              </div>
							<div class="form-group">
								<label for="statusTimeout" class="col-sm-3">Status Message Timeout</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="statusTimeout" ng-model-options="{debounce:1000}" 
									ng-model="vm.options.statusTimeout" placeholder="1500" ng-change="vm.change()">
								</div>
							</div>
            </form>
            <div class="alert" data-ng-class="vm.status.style">
              {{vm.status.msg}}
            </div>
        </div>
      </div>
    </div>
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script-->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="js/angular-pageslide-directive.min.js" charset="utf-8"></script>
    <script src="js/localforage.js" charset="utf-8"></script>
    <script src="js/angular-localForage.js" charset="utf-8"></script>
    <script src="js/ui-bootstrap-tpls-0.12.1.min.js" charset="utf-8"></script>
    <script src="ngDirectiveModule.js" charset="utf-8"></script>
    <script src="assembla.js" charset="utf-8"></script>
    <script src="assemblaService.js" charset="utf-8"></script>
    <script src="assemblaOptionsService.js" charset="utf-8"></script>
    <script src="assemblaOptions.js" charset="utf-8"></script>

  </body>
</html>
