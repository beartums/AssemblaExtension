<!DOCTYPE html>
<html lang='en' data-ng-app="assembla">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asssembla Options</title>
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap-theme.css" rel="stylesheet">
  </head>
  <body data-ng-controller="assemblaOptionsController as vm">
    <div class="container-fluid">
      <div class="well">
        <div class="panel panel-default" >
            <div class="panel-heading">
            <h1>Assembla Options</h1>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="apiKey" class="col-sm-3">Assembla API Key</label>
                <div class=col-sm-9>
                  <input type="text" class="form-control" data-ng-change="vm.onchange()" id="apiKey" ng-model="vm.options.key" placeholder="- api key -">
                </div>
              </div>
              <div class="form-group">
                <label for="apiSecret" class="col-sm-3">Assembla API Secret</label>
                <div class=col-sm-9>
                  <input type="text" class="form-control" id="apiSecret" data-ng-change="vm.onchange()" ng-model="vm.options.secret" placeholder="- api secret -">
                </div>
              </div>
              <div class="form-group">
                <label for="statusTimeout" class="col-sm-3">Status Message Timeout</label>
                <div class=col-sm-9>
                  <input type="text" class="form-control" id="statusTimeout" data-ng-change="vm.onchange()" ng-model="vm.options.statusTimeout" placeholder="1500">
                </div>
              </div>
            </form>
            <div class="alert" data-ng-class="vm.status.style">
              {{vm.status.msg}}
            </div>
        </div>
      </div>
    </div>
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script-->
    <script src="js/jquery-2.0.3.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/angular.js" charset="utf-8"></script>
    <script src="js/ui-bootstrap-tpls-0.12.1.min.js" charset="utf-8"></script>
    <script src="assembla.js" charset="utf-8"></script>
    <script src="assemblaService.js" charset="utf-8"></script>
    <script src="assemblaOptionsService.js" charset="utf-8"></script>
    <script src="assemblaOptions.js" charset="utf-8"></script>

  </body>
</html>
